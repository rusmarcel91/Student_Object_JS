<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Object</title>
</head>

<body>


    <script>

        class student {
            constructor(name, adress, phone, course) {
                this.name = name;
                this.adress = adress;
                this.phone = phone;
                this.course = course;
            }
            getInfo() {
                return "Name: " + this.name + "\n" +
                    "Adress: " + this.adress + "\n" +
                    "Phone: " + this.phone + "\n" +
                    "Course: " + this.course
            }
        }

        const url = 'https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt'
        fetch('https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt').then(response => {

            return response.text();
        }).then(text => {

            var words = text.split("\n");

            for (i = 0; i < words.length; i++) {

                console.log(words[i])
            }

            var arrayStudents = [];

            for (i = 0; i < words.length; i += 4) {

                arrayStudents.push(new student(words[i] + '<br />', words[i + 1] + '<br />', words[i + 2] + '<br />', words[i + 3] + '<br />' + '<br />'));

            }
            arrayStudents.forEach(element => document.write(element.getInfo()))
            arrayStudents.forEach(element => console.log(element.getInfo()))

            console.log(arrayStudents)

        })















    </script>
</body>

</html>
